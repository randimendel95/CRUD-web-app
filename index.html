
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CRUD application-product page</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css" rel="stylesheet"></link>
        <script src="js/raty-fa-0.1.1/lib/jquery.raty-fa.js"></script>
        <!-- Include parse library -->
        <script src="https://www.parsecdn.com/js/parse-1.6.7.min.js"></script>

    </head>

    <body>

        <h1 class='container title'>Rent a pug</h1>
        <div class='container dog'>
            <img id='dogpic' src='svg/rudy.jpg'>
            </img>
            <h2>Rudy</h2>
        </div>
        <p class='container'>
            <text id = 'averageRating'>Average Rating: </text>
            <!--add image for average rating here on star scale -->
            
        </p> 

        <p class='container'>This adorable pug is named Rudy.  He is a calm little guy looking for a friend to visit!</p>
        
        <h2 class='container'>Write a review:</h2>

        <div class='container'>
            <form>
                <div id='rating'></div>
                <div class='form-group'>
                    <label for='reviewTitle'></label>
                    <input id='reviewTitle' placeholder='Review Title'></input>
                </div>
                <div class='form-group'>
                    <label for='reviewContent'></label>
                    <input id='reviewContent' placeholder='Write your review here'></input>
                </div>
                
                <div>

                    <button class='btn btn-md'>Submit</button>
                </div>
                <div id='user'></div>
            </form>
        </div>
        <div class='container'>
            <h2>Reviews: </h2>
            <div id='list'></div>
        </div>
        <script src="js/product.js"></script>

    </body>
</html>
